<div class="register" ng-controller="registerCtrl">
    <form class="b-b ta-c" name="form">
        <div class="form-line ta-l p-r">
            <span class="icon account va-t d-ib"></span>
            <input name="phone" validator="required,phone" ng-model="user.phone" class="d-ib" type="text" placeholder="输入手机号">
        </div>
        <div class="form-line ta-l p-r">
            <span class="icon lock va-t d-ib"></span>
            <input name="password" validator="required,password" ng-model="user.password" class="d-ib" type="text" placeholder="输入密码">
        </div>
        <div class="message-wrap ta-l p-r">
            <input name="code" validator="required" ng-model="user.code" class="message-box" type="text" placeholder="短信验证码">
            <span class="message f-r {{time?'disabled':''}}" ng-click="time?true:send();" ng-bind="time?time:'发送短信'"></span>
            <div class="clear"></div>
        </div>
        <button class="login-btn" ui-sref="login">登录</button>
        <button class="register-btn" validation-submit="form" ng-click="submit()">注册</button>
    </form>
</div>
